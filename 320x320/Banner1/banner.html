    <style>
        body {

        .banner {

            color: white;
            text-align: center;
            font-weight: 100;
            font-variant: normal;
        }

        .splash::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 3;
            pointer-events: none;
            background: var(--splash-overlay);
            clip-path: ellipse(50% 100% at 50% 0%);
            opacity: 1;
            transform: scale(0);
            transform-origin: top center;
            will-change: transform, opacity;
        }

        @keyframes splashHalfCircle {
            0% {

        }

        @keyframes overlayFade {

        .cta {

            width: 174px;
            top: 215px;
            left: 73px;
            overflow: hidden;
            z-index: 2;
        }
        
        /* Light sweep re-trigger */
.cta::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    animation: lightSweep 7.5s ease-out;
    animation-delay: 4s; /* sync with first time we reach second view */
    animation-iteration-count: onetime;
    animation-play-state: running;
}

/* We control timing by matching animation duration to slideViews */
@keyframes lightSweep {
    0% {
        left: -100%;
    }
    20% {
        left: 100%;
    }
    100% {
        left: 100%;
    }
}
        
        .cta:hover {
            transform: scale(1.05);
        }
        
        .cta svg {
            width: auto;
            height: auto;
        }
        
        @keyframes ctaLightSweep {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        

     

        .view {
            width: 50%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        @keyframes slideViews {
    0% {
        transform: translateX(0);
    }
    25% { /* pause on first view */
        transform: translateX(0);
    }
    35% { /* slide to second */
        transform: translateX(-50%);
    }
    60% { /* pause on second view */
        transform: translateX(-50%);
    }
    70% { /* slide back to first */
        transform: translateX(0);
    }
    100% {
        transform: translateX(0);
    }
}

.views-container {
    width: 200%;
    height: 100%;
    display: flex;
    position: absolute;
    top: 0;
    left: 0;
    animation: slideViews 10s ease-in-out infinite;
}
